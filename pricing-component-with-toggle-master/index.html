<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing Component with Toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Our Pricing</div>
    <div class="toggle-container">
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <div class="ball"></div>
        <div class="layer"></div>
      </label>
      <div class="cards-container">
        <div class="card">
          <div>Basic</div>
          <div class="hide-checked"><span>&dollar;</span>19.99</div>
          <div class="hide-unchecked"><span>&dollar;</span>199.99</div>
          <div>500 GB Storage</div>
          <div>2 Users Allowed</div>
          <div>Send up to 3 GB</div>
          <button>Learn More</button>
        </div>
        <div class="card">
          <div>Professional</div>
          <div class="hide-checked"><span>&dollar;</span>24.99</div>
          <div class="hide-unchecked"><span>&dollar;</span>249.99</div>
          <div>1 TB Storage</div>
          <div>5 Users Allowed</div>
          <div>Send up to 10 GB</div>
          <button>Learn More</button>
        </div>
        <div class="card">
          <div>Master</div>
          <div class="hide-checked"><span>&dollar;</span>39.99</div>
          <div class="hide-unchecked"><span>&dollar;</span>399.99</div>
          <div>2 TB Storage</div>
          <div>10 Users Allowed</div>
          <div>Send up to 20 GB</div>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <img src="./images/bg-top.svg" alt="background-top" class="bg-top">
    <img src="./images/bg-bottom.svg" alt="background-bottom" class="bg-bottom">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by by <a href="https://github.com/MSultan9" target="_blank">Mohamad Sultan</a>.
  </div>
</body>

</html>
