<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="logo">
    <div> We are launching <span>soon!</span></div>

    <div>Subscribe and get notified</div>
    <form id="form">
      <div class="form-container">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <div class="mobile-warning warning">Whoops! It looks like you forgot to add your email</div>
        <button>Notify Me</button>
      </div>
      <div id="warning" class="warning">Whoops! It looks like you forgot to add your email</div>
    </form>
    <div class="image-container">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    <div class="social-icons">
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MSultan9" target="_blank">Mohamad Sultan</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
