<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <div class="section-container">
        <img src="./images/logo.svg" alt="logo" id="logo">
        <div class="hero">
          <div>We're </div>
          <div>coming</div>
          <div>soon</div>
          <div>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <form id="form">
            <div class="email-container">
              <input id="email-input" type="email" class="email" placeholder="Email Address" required>
              <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
              <img src="./images/icon-error.svg" alt="error" class="icon-error">
            </div>
            <div class="warning">Please provide a valid email</div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <img class="hero-img" src="./images/hero-desktop.jpg" alt="hero">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MSultan9" target="_blank">Mohamad Sultan</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
