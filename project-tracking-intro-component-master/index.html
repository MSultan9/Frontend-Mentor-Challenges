<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="navigation">
    <div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="hide-mobile">
      <div>Product</div>
      <div>Features</div>
      <div>Pricing</div>
      <div class="circle"></div>
      <div>Login</div>
    </div>
    <div id="hamburger" class="hide-desktop show-icon">
      <img src="./images/icon-hamburger.svg" alt="hamburger">
    </div>
    <div id="close" class="hide-desktop">
      <img src="./images/icon-close.svg" alt="close">
    </div>
    <div class="background"></div>
  </div>
  <div class="hero">
    <div>
      <div class="new">
        <div>New</div>
        <div>Monograph Dashboard</div>
      </div>
      <div class="title">Powerful insights <br /> into your team</div>
      <div class="subtitle">Project planning and time tracking <br /> for agile teams</div>
      <div class="button-container">
        <button>Schedule a demo</button>
        <div>to see a preview</div>
      </div>
    </div>
    <div>
      <img src="./images/illustration-devices.svg" alt="illustration-devices">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MSultan9" target="_blank">Mohamad Sultan</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
